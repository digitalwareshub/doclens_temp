  }

  /* ===== Hero / Message ===== */
  .overlay{
    position:fixed; inset:0;

    pointer-events:none; text-align:center; z-index:3; padding:24px;

  .tag{
    display:inline-block; padding:6px 10px; border-radius:999px; font-size:12px; letter-spacing:0.2px;

  .brand{

  /* ===== Scrolling doc wall ===== */
  .wall{
    position:fixed; inset:0; overflow:hidden; z-index:1; filter:saturate(1.02);
  }
  .row{
    position:absolute; left:0; right:0; height:160px; display:flex; gap:20px;
    will-change: transform;
  }
  /* Stagger rows vertically */
  .row:nth-child(1){ top:8% }
  .row:nth-child(2){ top:26% }
  .row:nth-child(3){ top:44% }
  .row:nth-child(4){ top:62% }
  .row:nth-child(5){ top:80% }

  /* Alternate scroll directions & speeds */
  @keyframes scroll-left   { from{ transform: translateX(0) } to{ transform: translateX(-50%) } }
  @keyframes scroll-right  { from{ transform: translateX(-50%) } to{ transform: translateX(0) } }

  .row[data-dir="left"]  { animation: scroll-left 24s linear infinite }
  .row[data-dir="right"] { animation: scroll-right 26s linear infinite }
  .row:nth-child(3)[data-dir="left"]  { animation-duration: 28s }
  .row:nth-child(4)[data-dir="right"] { animation-duration: 30s }

  /* Track content (duplicated for seamless loop) */
  .track{
    display:flex; gap:20px; padding-left:20px;
  }

  /* A document “card” built with pure CSS */
  .doc{
    width:220px; height:140px; border-radius:12px; flex:none;
    background:
      linear-gradient(0deg, rgba(255,255,255,0.06), rgba(255,255,255,0.06)) padding-box,
      linear-gradient(145deg, rgba(255,255,255,0.12), rgba(255,255,255,0.02)) border-box;
    border:1px solid transparent;
    position:relative; overflow:hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.35);
  }
  /* fake header bar */
  .doc::before{
    content:"";
    position:absolute; left:0; right:0; top:0; height:26px;
    background:linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
  }
  /* fake text lines */
  .doc::after{
    content:"";
    position:absolute; inset:30px 14px 12px 14px;
    background:
      linear-gradient(#fff0 14px, var(--line) 14px, var(--line) 16px, #fff0 16px) 0 0/100% 22px repeat-y,
      radial-gradient(6px 6px at 10px 7px, rgba(255,255,255,0.22), rgba(255,255,255,0)) no-repeat;
    opacity:0.9;
  }

  /* Variant accents */
  .doc.ac1{ outline:1px solid rgba(139,156,255,0.15) }
  .doc.ac2{ outline:1px solid rgba(140,255,210,0.12) }
  .doc.ac3{ outline:1px solid rgba(255,189,140,0.12) }

  /* ===== Lens effect ===== */
  .lens-mask{
    position:fixed; inset:0; z-index:2; pointer-events:none;
    /* We reveal the zoom layer through a circular mask at (--x, --y) */
    -webkit-mask-image: radial-gradient(circle var(--lens-size) at var(--x) var(--y), #000 0%, #000 98%, transparent 100%);
            mask-image: radial-gradient(circle var(--lens-size) at var(--x) var(--y), #000 0%, #000 98%, transparent 100%);
  }
  .wall.zoom{
    position:fixed; inset:0; transform:scale(1.18); transform-origin: var(--x) var(--y);
    filter:brightness(1.05) contrast(1.05);
  }
  /* Lens ring */
  .ring{
    position:fixed; width:calc(var(--lens-size)*2); height:calc(var(--lens-size)*2);
    left:calc(var(--x) - var(--lens-size)); top:calc(var(--y) - var(--lens-size));
    border-radius:50%;
    border:2px solid rgba(255,255,255,0.25);
    box-shadow:
      0 0 0 6px rgba(139,156,255,0.06),
      0 0 60px rgba(139,156,255,0.45),
      inset 0 0 30px rgba(139,156,255,0.18);
    backdrop-filter: blur(0.2px);
    pointer-events:none; z-index:4;
  }

  /* ===== Responsive lens size ===== */
  @media (max-width: 920px){
    :root{ --lens-size: 200px }
  }
  @media (max-width: 640px){
    :root{ --lens-size: 140px }
  }

  /* Small footer link */
  .footer{
    position:fixed; left:16px; bottom:12px; z-index:3; font-size:12px; opacity:0.6;
  }
  .footer a{ color:#cfd8ff; text-decoration:none; border-bottom:1px dashed rgba(207,216,255,0.35) }
  .footer a:hover{ opacity:0.9 }
</style>

<script>
  // Clone the base wall DOM into the zoom wall so animations line up 1:1
  (function syncWalls(){
    const base = document.getElementById('wall-base');
    const zoom = document.getElementById('wall-zoom');
    zoom.innerHTML = base.innerHTML;
  })();

  // Update CSS variables for lens position
  const root = document.documentElement;
  function setPos(x,y){
    root.style.setProperty('--x', x + 'px');
    root.style.setProperty('--y', y + 'px');
  }
  // Center on load
  setPos(window.innerWidth*0.5, window.innerHeight*0.5);

  // Move with mouse / touch
  window.addEventListener('pointermove', (e)=> setPos(e.clientX, e.clientY), {passive:true});
  window.addEventListener('touchmove', (e)=>{
    const t = e.touches[0];
    if(t) setPos(t.clientX, t.clientY);
  }, {passive:true});

  // Reduce motion preference: pause animations if user prefers
  const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
  function toggleMotion(){
    const play = !mq.matches;
    document.querySelectorAll('.row').forEach(r=>{
      r.style.animationPlayState = play ? 'running' : 'paused';
    });
  }
  mq.addEventListener?.('change', toggleMotion);
  toggleMotion();
</script>
